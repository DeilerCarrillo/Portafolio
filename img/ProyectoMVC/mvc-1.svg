<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#111827" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#0b1220" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="90" y="90" width="1420" height="720" rx="28" fill="url(#panel)" filter="url(#shadow)" stroke="#334155" stroke-opacity="0.55"/>
  <rect x="90" y="90" width="1420" height="84" rx="28" fill="#0b244a" fill-opacity="0.55"/>

  <!-- fake navbar items -->
  <circle cx="140" cy="132" r="10" fill="#ef4444" fill-opacity="0.85"/>
  <circle cx="170" cy="132" r="10" fill="#f59e0b" fill-opacity="0.85"/>
  <circle cx="200" cy="132" r="10" fill="#22c55e" fill-opacity="0.85"/>
  <rect x="260" y="118" width="110" height="28" rx="14" fill="#1f2937" stroke="#334155" stroke-opacity="0.7"/>
  <rect x="382" y="118" width="140" height="28" rx="14" fill="#1f2937" stroke="#334155" stroke-opacity="0.7"/>
  <rect x="534" y="118" width="120" height="28" rx="14" fill="#1f2937" stroke="#334155" stroke-opacity="0.7"/>

  <!-- title -->
  <text x="140" y="245" fill="#e5e7eb" font-family="Inter,system-ui,Segoe UI,Arial" font-size="56" font-weight="800">Cliente MVC consumiendo Web API</text>
  <text x="140" y="305" fill="#94a3b8" font-family="Inter,system-ui,Segoe UI,Arial" font-size="26" font-weight="600">ASP.NET Core MVC · HttpClient · JWT · Bootstrap</text>

  <!-- cards -->
  <rect x="140" y="360" width="620" height="170" rx="18" fill="#0b1220" fill-opacity="0.7" stroke="#334155" stroke-opacity="0.55"/>
  <rect x="170" y="395" width="400" height="18" rx="9" fill="#1f2937"/>
  <rect x="170" y="425" width="520" height="18" rx="9" fill="#1f2937"/>
  <rect x="170" y="455" width="470" height="18" rx="9" fill="#1f2937"/>

  <rect x="140" y="560" width="620" height="180" rx="18" fill="#0b1220" fill-opacity="0.7" stroke="#334155" stroke-opacity="0.55"/>
  <rect x="170" y="595" width="520" height="18" rx="9" fill="#1f2937"/>
  <rect x="170" y="625" width="470" height="18" rx="9" fill="#1f2937"/>
  <rect x="170" y="655" width="540" height="18" rx="9" fill="#1f2937"/>
  <rect x="170" y="685" width="350" height="18" rx="9" fill="#1f2937"/>

  <!-- right table -->
  <rect x="820" y="360" width="640" height="380" rx="18" fill="#0b1220" fill-opacity="0.7" stroke="#334155" stroke-opacity="0.55"/>
  <rect x="850" y="395" width="580" height="44" rx="12" fill="#111827" stroke="#334155" stroke-opacity="0.55"/>
  <rect x="850" y="460" width="580" height="44" rx="12" fill="#111827" stroke="#334155" stroke-opacity="0.55"/>
  <rect x="850" y="525" width="580" height="44" rx="12" fill="#111827" stroke="#334155" stroke-opacity="0.55"/>
  <rect x="850" y="590" width="580" height="44" rx="12" fill="#111827" stroke="#334155" stroke-opacity="0.55"/>
  <rect x="850" y="655" width="580" height="44" rx="12" fill="#111827" stroke="#334155" stroke-opacity="0.55"/>

  <!-- badge -->
  <rect x="1280" y="210" width="180" height="46" rx="23" fill="#1d4ed8" fill-opacity="0.25" stroke="#60a5fa" stroke-opacity="0.55"/>
  <text x="1370" y="241" text-anchor="middle" fill="#bfdbfe" font-family="Inter,system-ui,Segoe UI,Arial" font-size="22" font-weight="800">.NET MVC</text>

  <!-- footer note -->
  <text x="140" y="800" fill="#64748b" font-family="Inter,system-ui,Segoe UI,Arial" font-size="18" font-weight="600">Mockup conceptual — agrega capturas reales cuando quieras.</text>
</svg>
